<body>
    <!--=====================================
                    USER FORM PART START
        =======================================-->
    <section class="user-form-part">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-12 col-lg-12 col-xl-6">
                    <div class="user-form-logo">
                        <a href='index.html'><img src="images/logo.png" alt="logo"></a>
                    </div>
                    <div class="user-form-card">
                        <div class="user-form-title">
                            <h2>welcome!</h2>
                            <p>Use your credentials to access</p>
                        </div>
                        <div class="user-form-group">
                            <form class="user-form">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Enter your email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Enter your password">
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="" id="check">
                                    <label class="form-check-label" for="check">Remember Me</label>
                                </div>
                                <div class="form-button">
                                    <button type="submit">login</button>
                                    <p>Forgot your password?<a href='reset-password.html'>reset here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="user-form-remind">
                        <p>Don't have any account?<a href='register.html'>register here</a></p>
                    </div>
                    <div class="user-form-footer">
                        <p class="footer-copytext">&copy; All Rights Reserved | Tharaka Baterry House (Pvt) Ltd | Designed & Developed by
                            Silicon Radon Networks (Pvt) Ltd</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

                    USER FORM PART END
        =======================================-->
